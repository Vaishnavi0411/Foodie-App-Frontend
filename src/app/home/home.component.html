
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="2000"> 
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../../assets/Images-foodie/landsc-1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/Images-foodie/background1.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/Images-foodie/coro1.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <div class="search-bar">
    <app-search (searchedText)="searchTitle($event)"></app-search>
  </div>
</div>

<div class="parent">

  <div class="img">
  </div>
  <div>
    <h1 class="h1tag">Top Restaurant Chains</h1>
    <mat-grid-list cols="3" rowHeight="400px">
      <mat-grid-tile *ngFor="let restaurant of restaurants">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{restaurant.name}}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <img routerLink="viewOneRestaurant/{{restaurant.name}}" *ngIf="restaurant.name"
              [src]="'../../assets/Images-foodie/' + restaurant.name + '.jpg'" alt="Restaurant Image" width="100%"
              height="57%">
            <p></p>
            <span class="text-center">{{restaurant.address}}</span>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
